<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../assets/style/setting.css">
    <link rel="stylesheet" href="../../assets/style/admin/style.css">
    <link rel="stylesheet" href="../../assets/style/admin/media.css">
</head>
<body>
    <main class="main admin">
        <div class="main-box admin-box box">
            <div class="main-content">

                <nav class="admin-nav">
                    <ul>
                        <li><a href="/admin"><img src="../../assets/image/admin/graph.svg" alt="График"></a></li>
                        <li><a href="/course"><img src="../../assets/image/admin/study.svg" alt="Курсы"></a></li>
                        <li><a href="/new"><img src="../../assets/image/admin/file.svg" alt="Добавить курс"></a></li>
                        <li><a href="/user" class="user"><img src="../../assets/image/admin/user.svg" alt="Изменить пользователя"></a></li>
                    </ul>

                    <div class="exit"><img src="../../assets/image/admin/exit.svg" alt="Выход"></div>
                </nav>

                <div class="admin-content">
                    <div class="admin-head admin-container">
                        <a href="#" class="admin-logo">
                            <img src="../../assets/image/icon/logo.svg" alt="Логотип">
                        </a>
                        <div class="admin-user c-white">
                            <div class="admin-ava">
                                <img src="" alt="">
                            </div>
                            <p>Александр С.</p>
                        </div>
                    </div>
                    <div class="admin-block c-white">
                        <div class="admin-block__title admin-container"><p class="admin-title">Редактировать профиль</p></div>
                        <form>
                            <div class="edit-page">
                                <div>
                                    <span>Пароль</span>
                                    <input type="password" name="lastpassword" id="lastpassword" placeholder="Старый пароль" required>
                                </div>
                                <button class="reset" id="rest" type="reset">
                                    <img src="../../assets/image/admin/reset.svg" alt="Очистить">
                                </button>
                            </div>
                            <div class="edit-page">
                                <div>
                                    <span>Пароль</span>
                                    <input type="password" name="newpassword" id="newpassword" placeholder="Новый пароль" required>
                                </div>
                                <button class="reset" id="rest" type="reset">
                                    <img src="../../assets/image/admin/reset.svg" alt="Очистить">
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </main>
    <script src="../../assets/script/admin/script.js"></script>
</body>
</html>
